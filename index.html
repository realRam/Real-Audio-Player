<!DOCTYPE html>
<html>
	<head>
		<title>Real Audio Player</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body background="images\2.jpg">
		
		<div class="Real">
		<div class="logo">
			<img src="images\player.png" width="200px">
		</div>
		<div class="player">
			<div id="songTitle" class="song-title">My song title coming soon!!!My song title coming soon!!!</div>
		</div>
		<input id="songSlider" class="song-slider" type="range" min="0" step="1" onchange="seekSong()" />
		<div>
			<div id="currentTime" class="current-time">00:00</div>
			<div id="duration" class="duration">00:00</div>
		</div>
		<div class="controllers">
			<img src="images\previous.png" width="30px" onclick="previous();">
			<img src="images\backward.png" width="30px" onclick="backward();">
			<img src="images\pause.png" width="40px" onclick="playOrPauseSong(this);">
			<img src="images\forward.png" width="30px" onclick="forward();">
			<img src="images\next.png" width="30px" onclick="next();">
			<img src="images\volup.png" width="20px" >
			<input id="volumeSlider" class="volume-slider" type="range" min="0" max="1" step="0.01" onchange="adjustVolume()"/>
			<img src="images\voldown.png" width="20px">
		</div>
		<div id="nextSong" class="song-title"><b>Next song: </b>title goes here!!!</b></div>
		</div>
		<script type="text/javascript" src="player.js"></script>
	</body>
</html>
